<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Images with Different Border Styles</title>
<style>
  img {
    width: 100px;
    height: 100px;
    margin: 20px;
    border-top: 2px solid rgb(235, 117, 117);
    border-right: 2px dashed green;
    border-bottom: 2px dotted blue;
    border-left: 2px double orange;
  }
</style>
</head>
<body>
  <img src="D:\css ass\c.png" alt="">
  <img src="D:\css ass\java.png" alt="">
  <img src="D:\css ass\python.png" alt="">
</body>
</html>
